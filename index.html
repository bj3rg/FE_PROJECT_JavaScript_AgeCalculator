<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  

  
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,800;1,100;1,600&display=swap" rel="stylesheet">
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <h1 class="title">Age Calculator</h1>
  <div class="container">

    <header>

      <form class="input-container" action="">

        <div class="inputCon first">
          <label for="month" class="input-title" id="month-label">Month</label>
          <input type="text" id="month" class="input" placeholder="MM">
          <p class="month-msg error"></p>
        </div>

        <div class="inputCon second">
          <label for="day" class="input-title" id="day-label">Day</label>
          <input type="text" id="day" class="input" placeholder="DD">
          <p class="day-msg error"></p>
        </div>

        <div class="inputCon third">
          <label for="year" class="input-title" id="year-label">Year</label>
          <input type="text" id="year" class="input" placeholder="YYYY">
          <p class="year-msg error"></p>
        </div>

        <div class="fourth"></div>

      </form>
  
    </header>
    
   
    <form class="button-container">
      <div class="solid"></div>
      <button type="button" class="calculate"><img src="./assets/images/icon-arrow.svg" class="button-img" alt=""></button>
    
    </form>

    <footer>
       <h1 class="hYear"><span class="yearResult">--</span> years</h1>
       <h1 class="hMonth"><span class="monthResult">--</span> months</h1>
       <h1 class="hDays"><span class="dayResult">--</span> days</h1>
  
    </footer>
  </div>

</body>
</html>
